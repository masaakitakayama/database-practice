<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>統計ダッシュボード</title>
    <link rel="stylesheet" href="css/style.css?001">
    <style>
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-card h2 { margin: 0; font-size: 0.9em; color: #666; text-transform: uppercase; }
        .stat-card .value { font-size: 2.5em; font-weight: bold; color: #007bff; margin: 10px 0; }
        .stat-card .unit { font-size: 0.4em; margin-left: 5px; color: #333; }
    </style>
</head>
<body>
<header>
        <div class="header-left">
            <a style="color: white;"　href="#" class="active">※ここにロゴ</a>
        </div>
        <nav>
           <ul>
                <li><a href="./index.html" class="active">ホーム</a></li>
                <li><a href="./stats.html">統計ページ</a></li>
            </ul>
        </nav>
    </header>
<main>
</main>
    <h1>システム統計状況</h1>
    <p>現在のデータベース内の集計データです。</p>

    <div class="dashboard">
        <div class="stat-card">
            <h2>総ユーザー数</h2>
            <div class="value" id="total-users">-<span class="unit">名</span></div>
        </div>
        <div class="stat-card">
            <h2>平均年齢</h2>
            <div class="value" id="avg-age">-<span class="unit">歳</span></div>
        </div>
        <div class="stat-card">
            <h2>最年長</h2>
            <div class="value" id="max-age">-<span class="unit">歳</span></div>
        </div>
        <div class="stat-card">
            <h2>最年少</h2>
            <div class="value" id="min-age">-<span class="unit">歳</span></div>
        </div>
    </div>

    <script>
    // ページが読み込まれたら実行
    document.addEventListener('DOMContentLoaded', () => {
        // サーバーのAPI（/api/stats）からデータを取ってくる
        fetch('/api/stats')
            .then(response => {
                if (!response.ok) throw new Error('ネットワークエラー');
                return response.json();
            })
            .then(data => {
                // HTML内の各ID（total-usersなど）に数値を書き込む
                // data.total_users は SQLの "as total_users" と対応しています
                document.getElementById('total-users').innerHTML = 
                    `${data.total_users || 0}<span class="unit">名</span>`;
                
                document.getElementById('avg-age').innerHTML = 
                    `${data.avg_age || 0}<span class="unit">歳</span>`;
                
                document.getElementById('max-age').innerHTML = 
                    `${data.max_age || 0}<span class="unit">歳</span>`;
                
                document.getElementById('min-age').innerHTML = 
                    `${data.min_age || 0}<span class="unit">歳</span>`;
            })
            .catch(error => {
                console.error('Error:', error);
                // エラー時は「-」などを表示させる
                const values = document.querySelectorAll('.value');
                values.forEach(v => v.textContent = 'ERR');
            });
    });
    </script>
</body>
</html>
